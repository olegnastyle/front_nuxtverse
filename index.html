<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NuxtVerse - современный блог на Nuxt.js</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#000000',
              }
            }
          }
        }
      </script>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body class="mx-auto">
    <header class="w-full mx-auto lg:container px-3 lg:px-0 py-6">
        <!-- десктопная шапка -->
        <div class="flex items-center justify-between">
            <nav class="flex items-center gap-8">
                <div class="flex items-center gap-3">
                    <img class="w-8 h-8" src="./img/favicon.png" alt="Логотип">
                    <a class="font-bold text-2xl" href="#">NuxtVerse</a>
                </div>
                <ul class="hidden lg:flex items-center gap-6 text-lg font-semibold">
                    <li><a class="flex gap-2 text-black/50" href="#">Продукты<span class="rotate-90">›</span></a></li>
                    <li><a class="flex gap-2 text-black/50" href="#">Услуги<span class="rotate-90">›</span></a></li>
                    <li><a class="flex gap-2 text-black/50" href="#">Цены<span class="rotate-90">›</span></a></li>
                    <li><a class="flex gap-2 text-black/50" href="#">Ресурсы<span class="rotate-90">›</span></a></li>
                    <li><a class="flex gap-2 text-black/50" href="#">О нас<span class="rotate-90">›</span></a></li>
                </ul>
            </nav>
            <div class="hidden lg:flex gap-3 text-xl font-semibold">
                <button class="flex items-center justify-center py-2 px-5 text-black/50 bg-white border border-black/10 rounded-md shadow-md hover:brightness-90 active:scale-90">Войти</button>
                <button class="flex items-center justify-center py-2 px-5 text-white bg-teal-600 border border-teal-700 rounded-md shadow-md hover:brightness-90 active:scale-90">Создать профиль</button>
            </div>
            <div class="block lg:hidden">
                <label for="mobile-menu" class="block peer-checked/menu:hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                    </svg>  
                </label>
                <label for="mobile-menu" class="hidden peer-checked/menu:block">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                    </svg>                      
                </label>
            </div>
        </div>
        
        <!-- мобильная шапка -->
        <input id="mobile-menu" class="hidden peer/menu" type="checkbox">
        <div class="hidden flex-col lg:hidden peer-checked/menu:flex w-full">
            <nav class="border-b">
                <ul class="py-6 font-semibold">
                    <li><a class="flex justify-between py-3 text-black" href="#">Продукты
                        <span class="text-black/50">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4">
                                <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
                            </svg>
                        </span>
                    </a></li>
                    <li><a class="flex justify-between py-3 text-black" href="#">Услуги
                        <span class="text-black/50">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4">
                                <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
                            </svg>
                        </span>
                    </a></li>
                    <li><a class="flex justify-between py-3 text-black" href="#">Цены
                        <span class="text-black/50">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4">
                                <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
                            </svg>
                        </span>
                    </a></li>
                    <li><a class="flex justify-between py-3 text-black" href="#">Ресурсы
                        <span class="text-black/50">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4">
                                <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
                            </svg>
                        </span>
                    </a></li>
                    <li><a class="flex justify-between py-3 text-black" href="#">О нас
                        <span class="text-black/50">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4">
                                <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
                            </svg>
                        </span>
                    </a></li>
                </ul>
            </nav>
            
            <nav class="my-6">
                <ul class="grid grid-cols-2 gap-3">
                    <li><a href="#">About us</a></li>
                    <li><a href="#">Press</a></li>
                    <li><a href="#">Careers</a></li>
                    <li><a href="#">Legal</a></li>
                    <li><a href="#">Support</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Sitemap</a></li>
                    <li><a href="#">Cookie setting</a></li>
                </ul>
            </nav>
            <div class="flex flex-col-reverse lg:hidden gap-3 text-xl font-semibold">
                <button class="flex items-center justify-center py-2 px-5 text-black/50 bg-white border border-black/10 rounded-md shadow-md hover:brightness-90 active:scale-90">Войти</button>
                <button class="flex items-center justify-center py-2 px-5 text-white bg-teal-600 border border-teal-700 rounded-md shadow-md hover:brightness-90 active:scale-90">Создать профиль</button>
            </div>
        </div>
    </header>
    <main class="bg-cliford">

    </main>
    <footer class="w-full mx-auto sm:container py-6">
        <h3>&copy; 2025</h3>
    </footer>
</body>
</html>
